<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = window.prompt('Qual é o seu nome')
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras.<br/>`) // document.write escreve na tela
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`) // toUpperCase deixa tudo em maiúsculo
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}`) // toLowerCase deixa tudo em minúsculo
    </script>
</body>
</html>
